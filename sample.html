<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f6cca1f490.js" crossorigin="anonymous"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .contact-role,
        .contact-page1 {
            width: 100%;
            max-width: 100%;
        }

        .contact-image {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .contact-image img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .contact-page1 form {
            width: 90%;
            max-width: 400px; /* Adjust max-width as needed */
            padding: 10px; /* Set default padding */
            box-sizing: border-box;
        }

        .contact-page1 {
            padding: 10px; /* Set default padding */
            box-sizing: border-box;
        }

        .toggle-password {
            position: relative;
            cursor: pointer;
        }

        .toggle-password i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media only screen and (min-width: 768px) {
            .contact-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            .contact-role,
            .contact-page1 {
                width: 45%;
                max-width: 45%;
            }
        }

        @media (hover: hover) {
            .contact-image:hover img {
                transform: scale(1.2); /* Adjust the scale factor as needed for zoom in */
            }
        }

        @media (pointer: coarse) {
            .contact-image img {
                transform: scale(1); /* Reset the scale factor for devices without hover */
            }
        }
    </style>
</head>

<body>
    <header class="overal-header">
        <nav>
            <label for="check">
                <!-- <h4>Divya</h4>  -->
                <i class="fa-solid fa-bars icon-nav"></i>
            </label>
            <input type="checkbox" id="check">

            <div class="submenu">
                <!-- <h4 class="tagh4">Divya</h4> -->
                <a href="./index.html">Home</a>
                <a href="">About</a>
                <a href="">service</a>
                <a href="">projects</a>
                <!-- <a href=""><button class="nav-btn">Review</a></button> -->
                <a href="">Contact </a>

                <!-- ............button div end...  -->
            </div>

            <!-- ..... nav div end......  -->
        </nav>
        <!-- ---------------------------------------------end the nav---------------------------- -->
        <div class="contact-container">
            <div class="contact-role">
                <div class="contact-image">
                    <img src="./images/illustration_img-removebg-preview.png" alt="contactimage" class="contactimage">
                </div>
            </div>
            <div class="contact-page1">
                <form action="">
                    <label>Username</label><br><br>
                    <input type="text" name="username" required placeholder="username"><br><br>
                    <label>Password</label><br><br>
                    <div class="toggle-password">
                        <input type="password" name="password" required placeholder="password">
                        <i class="fas fa-eye-slash"></i>
                    </div><br><br>
                    <label>Email</label><br><br>
                    <input type="email" name="email" required placeholder="email"><br><br>
                    <label>Subject</label><br>
                    <input type="submit" class="submit">
                </form>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = togglePassword.querySelector('input[type="password"]');
            const toggleIcon = togglePassword.querySelector('i');

            toggleIcon.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleIcon.classList.toggle('fa-eye-slash');
                toggleIcon.classList.toggle('fa-eye');
            });
        });
    </script>
</body>

</html>
